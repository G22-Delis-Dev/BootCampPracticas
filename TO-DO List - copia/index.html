<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <h1>To-Do List</h1>
        <div class="entrada">
            <input class="elemento inputtext" type="text" id="newTaskInput" placeholder="Añade una nueva tarea aquí...">
            <button class="elemento boton" id="addTaskButton">Añadir Tarea</button>
        </div>
        <button class="elimitodo" onclick="eliminarTodo()">Eliminar todas las tareas</button>
    </div>
    <div class="contenido">
        <ul id="taskList">


        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
